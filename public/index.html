<!DOCTYPE html>
<html>
  <head>
    <title>The Iron Yard Test Runner</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>

    <section class="input">
      <div class="instructions">
        <h2>Input:</h2>
      </div>

      <section class="index">
            Index: 
            <input type="text" id="indexInput" />
      </section>

      <textarea class="monospace" id="inputText">Enter text here</textarea>

      <button class="translate" id="inputTranslate">Translate</button>
    </section>
    
    <section class="output">
      <div class="instructions">
        <h2>Output:</h2>
      </div>

      <div class="monospace" id="displayText"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
